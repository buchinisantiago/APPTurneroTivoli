<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RRHH Schedule — Staff Manager</title>
    <meta name="description" content="Staff scheduling and management for ChinaTown, Entrance & GlobesHats">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- ═══ LOGIN SCREEN ═══ -->
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <div class="login-logo">
                <span class="material-icons-round">schedule</span>
            </div>
            <h1>RRHH Schedule</h1>
            <p class="login-subtitle">Staff Management System</p>
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <span class="material-icons-round input-icon">person</span>
                    <input type="text" id="login-username" placeholder="Username or email" required
                        autocomplete="username">
                </div>
                <div class="input-group">
                    <span class="material-icons-round input-icon">lock</span>
                    <input type="password" id="login-password" placeholder="Password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    <span>Sign In</span>
                    <span class="material-icons-round">arrow_forward</span>
                </button>
                <p id="login-error" class="login-error"></p>
            </form>
        </div>
    </div>

    <!-- ═══ MAIN APP ═══ -->
    <div id="app" class="app hidden">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <span class="material-icons-round topbar-icon">schedule</span>
                <h1 class="topbar-title">RRHH</h1>
            </div>
            <div class="topbar-right">
                <span class="topbar-user" id="topbar-user"></span>
                <button class="btn-icon" id="btn-logout" title="Logout">
                    <span class="material-icons-round">logout</span>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <main id="page-content" class="page-content"></main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-page="dashboard">
                <span class="material-icons-round">dashboard</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-item" data-page="staff">
                <span class="material-icons-round">groups</span>
                <span class="nav-label">Staff</span>
            </button>
            <button class="nav-item" data-page="shifts">
                <span class="material-icons-round">event_note</span>
                <span class="nav-label">Shifts</span>
            </button>
            <button class="nav-item" data-page="timeline">
                <span class="material-icons-round">view_timeline</span>
                <span class="nav-label">Timeline</span>
            </button>
            <button class="nav-item" data-page="availability">
                <span class="material-icons-round">event_busy</span>
                <span class="nav-label">Availability</span>
                <span class="nav-badge hidden" id="availability-badge">0</span>
            </button>
            <button class="nav-item" data-page="bidding">
                <span class="material-icons-round">storefront</span>
                <span class="nav-label">Bidding</span>
                <span class="nav-badge hidden" id="bidding-badge">0</span>
            </button>
            <button class="nav-item" data-page="swaps">
                <span class="material-icons-round">output</span>
                <span class="nav-label">Releases</span>
                <span class="nav-badge hidden" id="swap-badge">0</span>
            </button>
            <button class="nav-item" data-page="templates" id="nav-templates">
                <span class="material-icons-round">copy_all</span>
                <span class="nav-label">Templates</span>
            </button>
        </nav>
    </div>

    <!-- ═══ MODAL OVERLAY ═══ -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal" id="modal-container">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="btn-icon modal-close" id="modal-close">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <!-- ═══ TOAST ═══ -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/app.js?v=3"></script>
    <script src="js/dashboard.js?v=3"></script>
    <script src="js/employees.js?v=3"></script>
    <script src="js/shifts.js?v=3"></script>
    <script src="js/timeline.js?v=3"></script>
    <script src="js/availability.js?v=3"></script>
    <script src="js/bidding.js?v=3"></script>
    <script src="js/swaps.js?v=3"></script>
    <script src="js/templates.js?v=3"></script>
</body>

</html>
